<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Malhotra AI Chat Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1>PRICE MALHOTRA AI CHAT BOT</h1>
    </header>
    
    <!-- Chat Container -->
    <div class="chat-container">
        <div class="ai-chat-box">
            <img src="ai.png" alt="" id="aiImage" width="50">
            <div class="ai-chat-area">
                Hello! How Can I Help You Today?
            </div>
        </div>
    </div>
    
    <!-- Prompt Area -->
    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Message...">
        <button id="image">
            <img src="img.svg" alt="">
            <input type="file" accept="images/*" hidden>
        </button>
        <button id="submit">
            <img src="submit.svg" alt="">
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
